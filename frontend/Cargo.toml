[package]
name = "frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic-web-wasm-client = "0.3.2"
wasm-bindgen-futures = "0.4.33"
yew = { version = "0.20", features = ["csr"] }
# backend = {path="../backend"}
tonic = { version = "0.8.3", default-features = false, features=["codegen", "prost"] }
prost = "0.11.5"
ybc = {path="../../sw/ybc"}
# serde = "1.0"
surrealdb = { git="https://github.com/surrealdb/surrealdb", rev="23be3353be0974dfaaf52c4a77a5e38817c0aa62", default-features = false, features=["http", "protocol-http", "protocol-ws", "kv-mem"]}
serde = "1.0.152"

[build-dependencies]
tonic-build = { version = "0.8.4", default-features = false, features = [
    "prost",
] }
